<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingresar Hora</title>
    <meta name="description" content="Este codigo brinda una opcion para agregar información de una hora en espesifico, 
    en caso de que la hora no sea correcta no te permitira avanzar, en caso de la hora este correcta direccionara a la siguiente pagina.">
    <meta name="author" content="Jorge Barron">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ingresar Hora</h1>
        <p>Por favor, ingresa la hora específica del reloj:</p>
        <input type="time" id="timeInput">
        <button onclick="checkTime()">Enviar</button>
        <p id="errorMessage" class="error" style="display: none;">Hora incorrecta, inténtalo de nuevo.</p>
    </div>
    <script>
        const correctTime = "13:15"; // La hora correcta a ingresar

        function checkTime() {
            const userInput = document.getElementById("timeInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (userInput === correctTime) {
                window.location.href = "success.html";
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>

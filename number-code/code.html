<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Código</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-page">
        <h2>Ingrese el código de 5 dígitos</h2>
        <form id="codeForm">
            <div class="code-container">
                <input type="text" maxlength="1" class="code-box" required>
                <input type="text" maxlength="1" class="code-box" required>
                <input type="text" maxlength="1" class="code-box" required>
                <input type="text" maxlength="1" class="code-box" required>
                <input type="text" maxlength="1" class="code-box" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <p id="message"></p>
    </div>
    <div id="success-page" style="display: none;">
        <h2>¡Código correcto!</h2>
        <p id="success-message"></p>
    </div>
    <div id="failure-page" style="display: none;">
        <h2>¡Juego terminado!</h2>
        <p>Has agotado todos tus intentos.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
